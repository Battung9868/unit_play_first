workflows:
  ios_appstore_manual_signing:
    name: iOS App Store Manual signing (Unity Xcode export)
    max_build_duration: 60

    environment:
      groups:
        - signing
        - appstore_connect
      vars:
        # â† ÐžÐ±Ð½Ð¾Ð²Ð¸Ð» Ð¿Ð¾Ð´ Ñ‚Ð²Ð¾Ð¹ Ð½Ð¾Ð²Ñ‹Ð¹ Ð±Ð°Ð½Ð´Ð»
        BUNDLE_ID: "io.battung.brightbins"

        # Ð­Ñ‚Ð¸ Ð´Ð²Ð° Ð¼Ð¾Ð¶Ð½Ð¾ Ð¾ÑÑ‚Ð°Ð²Ð¸Ñ‚ÑŒ Ð¿ÑƒÑÑ‚Ñ‹Ð¼Ð¸ â€” Ð°Ð²Ñ‚Ð¾Ð¾Ð¿Ñ€ÐµÐ´ÐµÐ»Ð¸Ð¼ Ð½Ð¸Ð¶Ðµ.
        XCODE_PROJECT: ""
        XCODE_SCHEME: ""   # ÐµÑÐ»Ð¸ Ð¿ÑƒÑÑ‚Ð¾, Ð½Ð°Ð¹Ð´Ñ‘Ð¼ Ð¿ÐµÑ€Ð²Ñ‹Ð¹ Ð¾Ð±Ñ‰Ð¸Ð¹ (Shared) ÑÑ…ÐµÐ¼Ñƒ

        EXPORT_METHOD: "app-store"
        TEAM_ID: "OVERRIDE_BY_PROFILE"

    scripts:
      - name: "Git LFS"
        script: |
          set -euo pipefail
          git lfs install
          git lfs fetch
          git lfs checkout

      - name: "Import certificate and provisioning profile"
        script: |
          set -euo pipefail
          echo "$CERTIFICATE_P12" | base64 --decode > cert.p12
          echo "$MOBILEPROVISION" | base64 --decode > profile.mobileprovision
          keychain initialize
          if [ -n "${CERTIFICATE_PASSWORD:-}" ]; then
            keychain add-certificates --certificate cert.p12 --certificate-password "$CERTIFICATE_PASSWORD"
          else
            keychain add-certificates --certificate cert.p12
          fi
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          PROFILE_PLIST="$(security cms -D -i profile.mobileprovision)"
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print UUID' /dev/stdin <<< "$PROFILE_PLIST")
          PROFILE_TEAM_ID=$(/usr/libexec/PlistBuddy -c 'Print TeamIdentifier:0' /dev/stdin <<< "$PROFILE_PLIST")
          cp profile.mobileprovision "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"
          {
            echo "PROFILE_UUID=$PROFILE_UUID"
            echo "TEAM_ID=$PROFILE_TEAM_ID"
          } >> "$CM_ENV"

          cat > exportOptions.plist <<EOI
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>${EXPORT_METHOD}</string>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>signingStyle</key><string>manual</string>
            <key>provisioningProfiles</key><dict>
              <key>${BUNDLE_ID}</key><string>${PROFILE_UUID}</string>
            </dict>
            <key>compileBitcode</key><false/>
            <key>stripSwiftSymbols</key><true/>
            <key>destination</key><string>export</string>
          </dict></plist>
          EOI
          /usr/bin/plutil -lint exportOptions.plist

      - name: "Locate Xcode project/workspace & optional CocoaPods"
        script: |
          set -euo pipefail

          # 1) ÐÐ°Ð¹Ð´Ñ‘Ð¼ Ð¿Ð°Ð¿ÐºÑƒ, Ð³Ð´Ðµ Ð»ÐµÐ¶Ð¸Ñ‚ *.xcworkspace Ð¸Ð»Ð¸ *.xcodeproj
          ROOT="$(pwd)"
          TARGET_DIR=""
          # Ð¿Ñ€Ð¸Ð¾Ñ€Ð¸Ñ‚ÐµÑ‚ workspace (Ð¿Ð¾ÑÐ»Ðµ pod install)
          if TARGET_DIR=$(dirname "$(find . -type f -name "*.xcworkspace" -print -quit)"); then true; fi
          if [ -z "$TARGET_DIR" ] || [ "$TARGET_DIR" = "." ]; then
            TARGET_DIR=$(dirname "$(find . -type f -name "*.xcodeproj" -print -quit)")
          fi
          if [ -z "$TARGET_DIR" ]; then
            echo "âŒ No .xcworkspace or .xcodeproj found in repo." >&2
            exit 66
          fi
          echo "âž¡ï¸  Using project directory: $TARGET_DIR"
          cd "$TARGET_DIR"

          # 2) Ð•ÑÐ»Ð¸ ÐµÑÑ‚ÑŒ Podfile â€” ÑÑ‚Ð°Ð²Ð¸Ð¼ Pods (ÑÐ¾Ð·Ð´Ð°ÑÑ‚ workspace)
          if [ -f "Podfile" ]; then
            gem install cocoapods --no-document
            pod repo update
            pod install
          fi

          # 3) ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»Ð¸Ð¼ workspace/project Ð¸ ÑÑ…ÐµÐ¼Ñƒ
          if ls ./*.xcworkspace >/dev/null 2>&1; then
            echo "Detected workspace:"
            XCODE_WORKSPACE="$(ls -1 *.xcworkspace | head -n1)"
            echo "XCODE_WORKSPACE=$XCODE_WORKSPACE" >> "$CM_ENV"
          else
            XCODE_PROJECT_FILE="$(ls -1 *.xcodeproj | head -n1)"
            echo "XCODE_PROJECT=$XCODE_PROJECT_FILE" >> "$CM_ENV"
          fi

          # Ð•ÑÐ»Ð¸ ÑÑ…ÐµÐ¼Ð° Ð½Ðµ ÑƒÐºÐ°Ð·Ð°Ð½Ð° â€” Ð²Ð¾Ð·ÑŒÐ¼Ñ‘Ð¼ Ð¿ÐµÑ€Ð²ÑƒÑŽ Ð¾Ð±Ñ‰ÑƒÑŽ (Shared)
          if [ -z "${XCODE_SCHEME:-}" ]; then
            if [ -n "${XCODE_WORKSPACE:-}" ]; then
              SCHEMES=$(xcodebuild -workspace "$XCODE_WORKSPACE" -list -json | jq -r '.workspace.schemes[]')
            else
              SCHEMES=$(xcodebuild -project "$XCODE_PROJECT_FILE" -list -json | jq -r '.project.schemes[]')
            fi
            FIRST_SCHEME=$(echo "$SCHEMES" | head -n1)
            echo "ÐÐ²Ñ‚Ð¾Ð²Ñ‹Ð±Ñ€Ð°Ð½Ð° ÑÑ…ÐµÐ¼Ð°: $FIRST_SCHEME"
            echo "XCODE_SCHEME=$FIRST_SCHEME" >> "$CM_ENV"
          else
            echo "XCODE_SCHEME=$XCODE_SCHEME" >> "$CM_ENV"
          fi

      - name: "Prepare versions"
        script: |
          set -euo pipefail
          BUILD_NUM="${APP_BUILD:-$(date +%y%j%H%M%S)}"
          echo "BUILD_NUM=$BUILD_NUM" >> "$CM_ENV"
          if [ -n "${APP_VERSION:-}" ]; then
            echo "APP_VERSION=$APP_VERSION" >> "$CM_ENV"
          fi

      - name: "Archive and export IPA"
        script: |
          set -euo pipefail
          ARCHIVE_PATH="$CM_BUILD_DIR/App.xcarchive"
          EXPORT_PATH="$CM_EXPORT_DIR"

          EXTRA_FLAGS=( CURRENT_PROJECT_VERSION="$BUILD_NUM" )
          if [ -n "${APP_VERSION:-}" ]; then
            EXTRA_FLAGS+=( MARKETING_VERSION="$APP_VERSION" )
          fi

          if [ -n "${XCODE_WORKSPACE:-}" ]; then
            echo "ðŸ”§ Building workspace: $XCODE_WORKSPACE (scheme: $XCODE_SCHEME)"
            xcodebuild \
              -workspace "$XCODE_WORKSPACE" \
              -scheme "$XCODE_SCHEME" \
              -configuration Release \
              -archivePath "$ARCHIVE_PATH" \
              -destination "generic/platform=iOS" \
              archive \
              DEVELOPMENT_TEAM="$TEAM_ID" \
              CODE_SIGN_STYLE=Manual \
              PROVISIONING_PROFILE_SPECIFIER="$PROFILE_UUID" \
              CODE_SIGN_IDENTITY="Apple Distribution" \
              COMPILER_INDEX_STORE_ENABLE=NO \
              "${EXTRA_FLAGS[@]}" | xcpretty
          else
            echo "ðŸ”§ Building project: $XCODE_PROJECT (scheme: $XCODE_SCHEME)"
            xcodebuild \
              -project "$XCODE_PROJECT" \
              -scheme "$XCODE_SCHEME" \
              -configuration Release \
              -archivePath "$ARCHIVE_PATH" \
              -destination "generic/platform=iOS" \
              archive \
              DEVELOPMENT_TEAM="$TEAM_ID" \
              CODE_SIGN_STYLE=Manual \
              PROVISIONING_PROFILE_SPECIFIER="$PROFILE_UUID" \
              CODE_SIGN_IDENTITY="Apple Distribution" \
              COMPILER_INDEX_STORE_ENABLE=NO \
              "${EXTRA_FLAGS[@]}" | xcpretty
          fi

          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$EXPORT_PATH" | xcpretty

          ls -lah "$EXPORT_PATH"
          test -e "$EXPORT_PATH"/*.ipa

    artifacts:
      - $CM_EXPORT_DIR/*.ipa
      - $CM_EXPORT_DIR/*.dSYM.zip
      - $CM_BUILD_DIR/*.xcarchive

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
